<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<!-- Custom Bootstrap 5 Style -->
		<link rel="stylesheet" href="plugins/custom-bootstrap-template/build/bs-coreui.min.css" />

		<!-- Fontawesome 6 -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

		<!-- Custom Bootstrap 5 Script -->
		<script defer src="plugins/custom-bootstrap-template/src/js/site.js" type="module"></script>
		<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
		<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

		<!-- Jquery 3.6.1 Script -->
		<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="style.css" />

		<script type="text/javascript" src="resources/data.json"></script>
		<script defer src="script.js"></script>
	</head>
	<body class="bg-light">
		<main class="container py-5">
			<div class="row">
				<content class="col-sm-9 d-flex flex-column gap-3">
					<template questionnaire-card>
						<card class="card bg-white shadow-sm" style="outline: 1px solid rgba(0, 0, 0, 0.3)">
							<header class="card-header p-5">
								<h6 class="mb-0"></h6>
							</header>
							<div class="card-body px-5 py-4">
								<multioption class="d-flex flex-column gap-3"></multioption>
							</div>
						</card>
					</template>
				</content>
				<aside class="col-sm-3">
					<div class="sticky-top">
						<div class="d-flex flex-column gap-1">
							<button id="CheckBtn" class="btn btn-primary text-white">Check Answers</button>
							<button id="ShowAnswersBtn" class="btn btn-outline-primary">Show Answers</button>
							<button id="ResetBtn" class="btn btn-outline-primary">Reset</button>
						</div>
					</div>
				</aside>
			</div>
		</main>
	</body>
</html>
