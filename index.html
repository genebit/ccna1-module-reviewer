<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CCNA 1 v7 Module Exam Answers</title>

		<!-- Custom Bootstrap 5 Style -->
		<link rel="stylesheet" href="plugins/custom-bootstrap-template/build/bs-coreui.min.css" />

		<!-- Fontawesome 6 -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

		<!-- Custom Bootstrap 5 Script -->
		<script defer src="plugins/custom-bootstrap-template/src/js/site.js" type="module"></script>
		<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
		<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

		<!-- Jquery 3.6.1 Script -->
		<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="style.css" />

		<script type="data" src="module-11-13.json"></script>
		<script defer src="script.js"></script>
	</head>
	<body class="bg-white">
		<div class="modal fade" id="ErrorModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="ErrorModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title text-dark">
							<i class="fa-solid fa-circle-exclamation text-dark"></i>
							Error!
						</h5>
					</div>
					<div class="modal-body">An error occured while loading the site. Try refreshing the site again or try later.</div>
					<div class="modal-footer border-0">
						<button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-dark text-white">Got it</button>
					</div>
				</div>
			</div>
		</div>

		<main class="container py-5">
			<div class="row">
				<div class="col-md-3 text-center">
					<div class="sticky-top d-flex flex-column gap-3">
						<div class="card bg-white shadow-sm" style="outline: 1px solid rgba(0, 0, 0, 0.45)">
							<div class="card-body">
								<score-info>
									<section>
										<i class="fa fa-solid fa-check display-1 mb-2"></i>
									</section>
									<section>
										<h3>
											<percentage-score> 0% </percentage-score>
										</h3>
										<hr />
										<b>
											<span>You scored a total of </span>
											<br />
											<total-score>?</total-score>/<total-items>0</total-items>
										</b>
									</section>
								</score-info>
							</div>
						</div>
					</div>
				</div>
				<content class="col-md-6 d-flex flex-column gap-3">
					<template questionnaire-card>
						<card class="card bg-white shadow-sm" style="outline: 1px solid rgba(0, 0, 0, 0.45)">
							<header class="card-header p-5">
								<h6 class="mb-0"></h6>
							</header>
							<form class="card-body px-5 py-4">
								<multioption class="d-flex flex-column gap-3"></multioption>
							</form>
						</card>
					</template>
				</content>
				<aside class="col-md-3">
					<div class="sticky-top">
						<div class="card" style="outline: 1px solid rgba(0, 0, 0, 0.45)">
							<div class="card-body">
								<div class="d-flex flex-column gap-1 mt-3">
									<div>
										<small class="text-muted fw-bold">Navigate</small>
										<hr />
										<nav id="QuestionnaireNavBtnContainer" class="d-grid gap-1" style="grid-template-columns: repeat(2, 1fr)">
											<template questionnaire-item-jump-btn>
												<a id="" href="" class="btn btn-sm btn-outline-dark opacity-75"></a>
											</template>
										</nav>
										<hr />
									</div>
									<button type="button" id="CheckAnswersBtn" class="btn btn-primary text-white">Check Answers</button>
									<button type="button" id="ShowAnswersBtn" class="btn btn-outline-primary">Show Answers</button>
									<button type="button" id="ResetBtn" class="btn btn-outline-primary">Reset</button>
								</div>
							</div>
						</div>
					</div>
				</aside>
			</div>
		</main>
	</body>
</html>
