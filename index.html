		<!-- Bootstrap 5.2.0 Script -->

				<content class="col-sm-9 d-flex flex-column gap-3">

					</template>
				</content>
				<aside class="col-sm-3">
					<div class="sticky-top">
						<div class="d-flex flex-column gap-1">
							<button class="btn btn-primary">Submit</button>
							<button class="btn btn-outline-primary">Show Me</button>
